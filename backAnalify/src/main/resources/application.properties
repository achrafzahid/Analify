spring.application.name=analify

# --------------------
# Server Configuration
# --------------------
server.port=8081




# --------------------
# A. Datasource Connection
# --------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/analify
spring.datasource.username=postgres
spring.datasource.password=9301
spring.datasource.driver-class-name=org.postgresql.Driver

# --------------------
# B. JPA/Hibernate Configuration
# --------------------
# Controls schema management:
# 'none': Do nothing.
# 'update': Update schema (add tables/columns) when entities change.
# 'create': Drop existing schema and recreate on startup (DANGEROUS for production).
spring.jpa.hibernate.ddl-auto=update

# Show generated SQL in the console
spring.jpa.show-sql=true

# Use PostgreSQL specific SQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Format the SQL for readability
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.web=DEBUG


# --------------------
# C. JWT
# --------------------

jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# --------------------
# D. Spring AI Configuration (Ollama - Local LLM, no rate limits)
# --------------------
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=llama3.2:3b
spring.ai.ollama.chat.options.temperature=0.3
# Context window: 8192 tokens for larger conversation history and analytics data
spring.ai.ollama.chat.options.num-ctx=8192
# Keep model in memory for 30 minutes (faster response times)
spring.ai.ollama.chat.options.keep-alive=30m