spring.application.name=analify


# --------------------
# A. Datasource Connection
# --------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/analify
spring.datasource.username=postgres
spring.datasource.password=Admin
spring.datasource.driver-class-name=org.postgresql.Driver

# --------------------
# B. JPA/Hibernate Configuration
# --------------------
# Controls schema management:
# 'none': Do nothing.
# 'update': Update schema (add tables/columns) when entities change.
# 'create': Drop existing schema and recreate on startup (DANGEROUS for production).
spring.jpa.hibernate.ddl-auto=update

# Show generated SQL in the console
spring.jpa.show-sql=true

# Use PostgreSQL specific SQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Format the SQL for readability
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.web=DEBUG